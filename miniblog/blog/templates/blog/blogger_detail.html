{% extends "base_generic.html" %}

{% block content %}

<h1>Blogger: {{ blogger }} </h1>

<div style="margin-left:20px;margin-top:20px">
<h3>Biography</h3>
<dd>{{blogger.biography}}</dd>

<h3>Posts</h3>
<ul>
<dl>
{% for post in blogger.post_set.all %}
  <dt><a href="{% url 'post-detail' post.pk %}">{{post}}</a> ({{post.date}})</dt>
{% endfor %}
</dl>
</ul>
</div>
{% endblock %}
